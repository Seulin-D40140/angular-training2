<div *ngIf="apiservise.addBool" class="registration-form">
    <form >
        <div class="form-icon">
            <span><i class="register">ajout</i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="id" placeholder="id" formControlName="id">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="name" placeholder="nom" formControlName="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="description" placeholder="description" formControlName="description">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="price" placeholder="prix" formControlName="price">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="quantity" placeholder="quantiter" formControlName="quantity">
        </div>
        <div class="form-group">
            <button type="submit"  class="btn btn-block create-account" >ajouter</button>
        </div>
    </form>
    <div class="social-media">
        
    </div>
</div>
