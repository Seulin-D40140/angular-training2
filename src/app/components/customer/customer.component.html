<div class="registration-form">
    <form [formGroup]="myForm" (ngSubmit)="onSaveCustomer(myForm)">
        <div class="form-icon">
            <span><i class="register">CompteCreation</i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" formControlName="name"[(ngModel)]="cartService.getCustomer().name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" formControlName="firstName" [(ngModel)]="cartService.getCustomer().firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email" formControlName="address"[(ngModel)]="cartService.getCustomer().address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" formControlName="phone" [(ngModel)]="cartService.getCustomer().phone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="birth-date" placeholder="email" formControlName="email" [(ngModel)]="cartService.getCustomer().email">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-block create-account">Create Account</button>
        </div>
    </form>
    <div class="social-media">
        
    </div>
</div>
